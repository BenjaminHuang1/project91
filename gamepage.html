<!DOCTYPE html>
<html>

<head>
    <title>Math Game</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="gamepage.js"></script>
</head>

<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4><span id="player2_score"></span>

    <center>
        <div class="container">
            <center>
                <h2 style="color: white;">The Math Quiz Game!</h2>
                <h3 style="color: white;">Answer Turn:</h3>
                <h3 id="answerTurn" style="color: white;"></h3>
                <h3 style="color: white;">Question Turn:</h3>
                <h3 id="questionTurn" style="color: white;"></h3>
            </center>
        </div>

        <div id="output" class="container interact">
        </div>
        <h3 style="color: white;">Number 1</h3>
        <input id="number1" type="text" placeholder="Number 1">
        <h3 style="color: white;">Number 2</h3>
        <input id="number2" type="text" placeholder="Number 2">
        <br>
        <button onclick = "send()">Send</button>
    </center>

</body>

</html>
